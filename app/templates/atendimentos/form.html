{% extends 'base.html' %}
{% block title %}
{% if atendimento %}Editar atendimento{% else %}Cadastrar atendimento{% endif %}
{% endblock %}

{% block content %}
<h1>{% if atendimento %}Editar atendimento{% else %}Cadastrar atendimento{% endif %}</h1>

<form method="post">
    <label for="data">Data:</label>
    <input type="date" id="data" name="data"
           value="{{ atendimento.get_data() if atendimento else '' }}" required>

    <label for="hora">Hor√°rio:</label>
    <input type="time" id="hora" name="hora"
           value="{{ atendimento.get_hora() if atendimento else '' }}" required>

    <label for="motivo">Motivo:</label>
    <textarea id="motivo" name="motivo" rows="4" placeholder="Descreva o motivo do atendimento" required>{{ atendimento.get_motivo() if atendimento else '' }}</textarea>

    <label for="cliente_id">Cliente:</label>
    <select name="cliente_id" id="cliente_id" required>
        <option value="" disabled selected hidden>Selecione um cliente</option>
        {% for cliente in clientes %}
            <option value="{{ cliente.get_id() }}"
                {% if consulta and cliente.get_id() == consulta.get_cliente_id() %}selected{% endif %}>
                {{ cliente.get_nome() }}
            </option>
        {% endfor %}
    </select>

    <button type="submit">Salvar</button>
</form>
{% endblock %}
